<!DOCTYPE html>
<html lang="en">
  <head>
  <title>webcam-augmenter</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="src/index.css">
  <link rel="stylesheet" type="text/css" href="src/bar-graph.css">  
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/@tensorflow-models/body-pix@2.0.2/dist/body-pix.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

  <div>
    <div style="margin: 10px; border-radius: 10px; box-shadow: 0px 2px 2px rgba(0,0,0,0.20); background: green; backround-repeat: no-repeat; padding: 20px;">
      <h1><a href="/">webcam-greenscreen</a></h1>
    </div>

    <div class="VerticalSection" style="display: flex; flex-direction: row;">

      <div class="Panel">
        <div class="Panel-content">
          <h2>webcam-greenscreen</h2>
          <div style="margin-top: 10px;">Look into the webcam, and see some augmented images be created by masking the background with <a href="https://github.com/tensorflow/tfjs-models/tree/master/body-pix">BodyPix</a> and compositing them into images from <a href="https://picsum.photos/">picsum.photos</a>.</div>
        </div>
        <div class="Panel-actions">
          <div class="Status" id="generalization-status"></div>
          <button class="File Button">
            <div class="File-caption">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 6H20C21.1 6 22 6.9 22 8V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18L2.01 6C2.01 4.9 2.9 4 4 4H10L12 6ZM4 8V18H20V8H4Z" fill="#888"></path>
              </svg>
              Start
            </div>
          </button >
        </div>
      </div>
    </div>

    <div>
      <div class="Workspace" id="workspace"></div>
      <div id="generalization-preview"></div>
    </div>

    <div id="log"></div>
  </div>

  <script type="module">
    import {main} from './src/index.js';
    main();
  </script>
</body>
</html>
